<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2>Contact</h2>
      <p>We Love Feedback! (form in development)</p>
      <form #f="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subjectInput" aria-describedby="subjectInput" placeholder="Subject">
          <small id="subject" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleTextarea">Message</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter you message here."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" (click)="formSubmit(f)">Submit</button>
      </form>

      <h4 align="center">We Appreciate Your Feedback!!!</h4>

    </div>
  </div>
</div>
